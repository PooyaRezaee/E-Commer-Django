{% load static %}
{% load base_tags %}

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css" integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="{% static 'styles/style.css' %}">
    <title>ShopCourse | {% block title %}{% endblock title %} </title>
    {% block head-custom %}{% endblock head-custom %}
</head>

<body>
    <h1 class="bg-black display-1 text-light text-center p-5 m-0">Shop App</h1>

    {% navbar %}
    {% messages %}

    <div class="bg-light p-3">
        {% block body %}{% endblock body %}
    </div>

    <footer class="text-center p-3 lead mt-3 position-fixed bottom-0 w-100 bg-dark text-white"><i class="fa-regular fa-copyright"></i> <a href="https://github.com/pooyarezaee" class='text-warning'>PooyaRezaee</a></footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
</body>

</html>
